<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasty Treats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/favorites.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="header-container-logo light" id="light-theme-logo">
          <div class="header-list desktop-list">
            <a href="../index.html">Home</a>
            <a href="./favorites.html">Favorites</a>
          </div>
          <a href="../index.html">
            <img
              src="/assets/logo/logo.svg"
              alt="logo"
              id="home"
              width="83px"
              height="18px"
          /></a>
          <div class="header-icons">
            <img src="/assets/logo/shopping-cart.svg" alt="logo" />
            <img
              src="/assets/logo/burger-menu.svg"
              alt="logo"
              id="open-sidebar"
            />

            <label class="theme-switch">
              <input type="checkbox" id="theme-toggle-light" />
              <span class="slider"></span>
            </label>
          </div>
        </div>

        <div class="header-container-logo dark" id="dark-theme-logo">
          <div class="header-list desktop-list">
            <a href="../index.html">Home</a>
            <a href="./favorites.html">Favorites</a>
          </div>
          <a href="../index.html">
            <img
              src="/assets/logo/logo-dark.svg"
              alt="logo"
              id="home"
              width="83px"
              height="18px"
          /></a>

          <div class="header-icons">
            <img src="/assets/logo/shopping-cart-dark.svg" alt="logo" />
            <img
              src="/assets/logo/burger-menu-dark.svg"
              alt="logo"
              id="open-sidebar"
            />
            <label class="theme-switch">
              <input type="checkbox" id="theme-toggle-dark" />
              <span class="slider"></span>
            </label>
          </div>
        </div>

        <div class="sidebar" id="sidebar">
          <div class="sidebar-content" id="sidebar-content">
            <button class="close-sidebar" id="close-sidebar">
              <img src="/assets/logo/close-sidebar.svg" alt="close-button" />
            </button>
            <div class="sidebar-list mobile-list">
              <a href="../index.html">Home</a>
              <a href="./favorites.html">Favorites</a>
              <label class="theme-switch-sidebar">
                <input type="checkbox" id="theme-toggle-sidebar" />
                <span class="slider"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="main-content">
      <div class="empty-page">
        <img
          src="../../assets/images/favorites-img-tablet.png"
          alt="food on a plate"
          class="favorites-img-tablet"
        />
        <img
          src="../../assets/images/favorites-img-desktop.png"
          alt="food on a plate"
          class="favorites-img-desktop"
        />
        <img
          src="../../assets/logo/favorites-empty-page.svg"
          alt="empty-page"
        />
        <p>
          It appears that you haven't added any recipes to your favorites yet.
          To get started, you can add recipes that you like to your favorites
          for easier access in the future.
        </p>
      </div>
    </section>
    <script type="module" src="../index.js"></script>
  </body>
</html>
